<!DOCTYPE html>
<html>
<head>
    
    <title>registro de producto</title>
    <link rel="stylesheet" href="registros_inventario.css">
</head>
        <link rel="stylesheet" href="css/registros_inventario.css">
<body>
    <section class="registro">
        <h4>Registro de producto</h4>
        <input class="campo_fecha" type="text" name="fecha" id="fecha" placeholder="fecha de registro">
        <input class="campo_cantidad" type="text" name="Cantidad" id="Cantidad" placeholder="Cantidad">
        <input class="campo_producto" type="text" name="producto" id="producto" placeholder="producto">
        <input class="campo_serial" type="text" name="serial" id="serial" placeholder="numero de serie">
        <input class="campo_precio" type="text" name="precio" id="precio" placeholder="precio">
        <input class="boton" type="submit" value="registrar">
        <input class="boton" type="submit" value="cancelar">
        
    </section>    
</body>
</html>
